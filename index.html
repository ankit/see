<!doctype html>
<html>
  <head>
    <title>Visualizing Biclusters in Atlantic Storm Data Set</title>
    <script type="text/javascript" src="libs/d3/d3.min.js"></script>
    <script type="text/javascript" src="libs/d3/d3.layout.min.js"></script>
    <script type="text/javascript" src="libs/d3/d3.geom.min.js"></script>
    <script type="text/javascript" src="libs/d3/d3.csv.min.js"></script>

    <script type="text/javascript" charset="utf-8" src="libs/jquery.js"></script>
    <script type="text/javascript" charset="utf-8" src="libs/jquery.event.drag.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="libs/tipsy/jquery.tipsy.js"></script>

    <script type="text/javascript" charset="utf-8" src="bicluster_node.js"></script>
    <script type="text/javascript" charset="utf-8" src="see.js"></script>
    <script type="text/javascript" charset="utf-8" src="data.js"></script>
    <script type="text/javascript" charset="utf-8" src="history.js"></script>
    <link rel="stylesheet" href="see.css" type="text/css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="libs/tipsy/tipsy.css" type="text/css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <div id="viz">
      <div id="header">
        <div id="title">
        </div>
      </div>
      <div id="editor" class="block">
        <!-- <label>Dataset: </label>
        <select id="dataSelector">
        </select>
        <br><br> -->
        <label>Entity Type: </label>
        <select id="entity-selector">
        </select>
        <br><br>
        <label>Search Entity:</label>
        <input type="search" id="search" />
        <button id="search-btn">Go</button>
        <div id="search-history">
        </div>
        <br>
        <label>Visible Entity Types: </label>
        <br><br>
        <div id="filters">
        </div>
        <button id="back-btn">
          Go Back
        </button>
      </div>
    </div>
    <div id="left">
      <div id="entity-viewer" class="block">
      </div>
      <div id="document-viewer" class="block">
      </div>
      <div id="legend" class="block">
      </div>
    </div>
    <div id="loading">
      <img src="images/ajax-loader.gif" /><br>
      See is loading...<br><br>
    </div>
    <div id="footer">
      See is a tool to visualize biclusters. Currently, we are testing it with two sample data sets. <br>
      See works best on latest versions of Chrome and Safari.
    </div>
  </body>
</html>
